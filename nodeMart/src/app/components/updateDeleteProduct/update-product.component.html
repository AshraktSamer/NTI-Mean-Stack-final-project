<!-- product.component.html -->

<div class="product-form">
    <h2>Update Product</h2>
    <form (ngSubmit)="updateProduct()">
      <div>
        <label for="name">Product Name</label>
        <input type="text" id="name" [(ngModel)]="updatedProduct.name" name="name" required>
      </div>    
      <div>
        <label for="category">Category</label>
        <input type="text" id="category" [(ngModel)]="updatedProduct.category" name="category" required>
      </div>
      <div>
        <label for="subCategory">Subcategory</label>
        <input type="text" id="subCategory" [(ngModel)]="updatedProduct.subCategory" name="subCategory" required>
      </div>
      <div>
        <label for="image">Product Image</label>
        <input type="file" id="image" (change)="onImageChange($event)">
      </div>
      <div>
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="updatedProduct.description" name="description"></textarea>
      </div>
      <div>
        <label for="price">Price</label>
        <input type="number" id="price" [(ngModel)]="updatedProduct.price" name="price" required>
      </div>
      <div>
        <label for="isInStock">In Stock</label>
        <input type="checkbox" id="isInStock" [(ngModel)]="updatedProduct.isInStock" name="isInStock">
      </div>
      <div>
        <label for="isBestSeller">Best Seller</label>
        <input type="checkbox" id="isBestSeller" [(ngModel)]="updatedProduct.isBestSeller" name="isBestSeller">
      </div>
      <button type="submit">Update Product</button>
    </form>
  
    <div class="delete-product">
      <h2>Delete Product</h2>
      <button (click)="deleteProduct(updatedProduct.id)">Delete Product</button>
    </div>
  </div>
